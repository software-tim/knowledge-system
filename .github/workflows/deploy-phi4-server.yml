# .github/workflows/deploy-phi4-server.yml
name: Deploy Phi4 Server
on:
  push:
    branches: [ main ]
    paths: [ 'mcp-servers/phi4-mcp-server/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: mcp-servers/phi4-mcp-server
        run: npm install
          
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'phi4-mcp-server'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PHI4 }}
          package: 'mcp-servers/phi4-mcp-server'