# .github/workflows/deploy-sql-server.yml
name: Deploy SQL Server
on:
  push:
    branches: [ main ]
    paths: [ 'mcp-servers/azure-sql-mcp-server/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: mcp-servers/azure-sql-mcp-server
        run: npm install
          
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'knowledge-base-sql-server'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SQL }}
          package: 'mcp-servers/azure-sql-mcp-server'
