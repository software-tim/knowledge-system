name: Deploy Orchestrator

on:
  push:
    branches: [ main ]
    paths: [ 'orchestrator/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd orchestrator
          npm install
          
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'knowledge-base-orchestrator'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ORCHESTRATOR }}
          package: './orchestrator'
